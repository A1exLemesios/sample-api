<!DOCTYPE html>
<html>
  <head>
    <title> My questions </title>
    <style>

      input[type=button] {
        display: block;
        margin-top: 5px;
        margin-left: 5%;
        padding: 5px;
      }
      #bckgrImg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
      }

      .question-div {
        width:800px;
        height: 600px;
        background-color: lightgray;
        margin:0 auto;
        position:relative;
        z-index: 99999;
      }

      .question {
        text align:center;
        font-size: 16px;
        border: 1px solid red;
        margin:3%;
        padding: 3%;
        text-align: center;
      }

    </style>

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>

  <head/>
  <body id="bckgrImg" style="background-repeat:no-repeat" >

    <div class="question-div">

    </div>

    <script>
    $(() => {
      const index = 0;
      $.get("http://proto.io/en/jobs/candidate-questions/quiz.json", (data, status) => {
        let getQuestion = (index) => {
          let currElement = data.questions[index];
          $('<p>', {
            class: 'questionTitle',
            text: currElement.title,
            id: currElement.q_id
          }).appendTo(".question-div");

          if (currElement.question_type === "truefalse") {
            $('<input/>').attr({
              type: 'button',
              name:'btn1',
              value:"True"
            }).appendTo('.question-div');

            $('<input/>').attr({
              type: 'button',
              name:'btn2',
              value:"False"
            }).appendTo('.question-div');
          } else {
              currElement.possible_answers.forEach(createButtons);
            }
            $(document.body).css({'background-image': 'url(' + currElement.img + ')'});
            index ++;
          }
        getQuestion(0)
      });
      $('.question-div').on('click', '.button', () => {
        //validate answers
        //setTimeout
        //getNextQuestion
        alert("hi theres")
      });
      let createButtons = (element, index) => {
        $('<input/>').attr({
          type: 'button',
          class: 'button',
          name: 'btn',
          id: 'a_id:' + (index +1),
          value: element.caption
        }).appendTo('.question-div');
      }
    });
    </script>
  </body>
</html>
